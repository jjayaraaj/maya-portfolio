<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maya</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>

<body>
    <!-- Banner -->
    <div class=" bg-primary-dark ">

        <div class=" w-container">

            <nav id="mainNav"></nav>

            <div class=" w-2/3 m-auto text-center">
                <h1 class="font-normal text-4xl text-gray-on-black">UX Reels</h1>
            </div>

        </div>
    </div>
  

    <!-- section-2 -->
    <div class="">
        
        <div class="reels">
            <div>
                <img class=" w-full" src="./images/pattern.png" alt="">
            </div>
            
            <div class=" w-container pause-cursor owl-carousel owl-reels">
                <div class="bg-white"><img src="./images/reels1.png" alt="" class="w-full "></div>
                <div class="bg-m-teal-light"><img src="./images/reels2.png" alt="" class="w-full "></div>

                        </div>

                        <div class="space-y-2">
                            <h5 class="text-white">Product led Growth</h5>
                            <p class="text-gray-on-black">Enhancing product onboarding for improved funnel conversion</p>
                        </div>
                    </div>
                <div class="">
                    <img src="./images/work cards1A.png">
                </div>
                </div>
            </div>

             <!-- work card 2 --- Jay, I need to adjust height for this card-->
             <div class="bg-gray-100 flex justify-center items-center">                  
                <div class=" text-white rounded-lg shadow-lg overflow-hidden">
                  <div class=" bg-primary-dark p-6 space-y-6">
                        <div class="flex items-center space-x-2">

                        </div>

                            </p>

                    </div>

    <div id="footerDiv"></div>
    <script src="./owl/jquery.js"></script>
    <script src="./owl/owl.carousel.min.js"></script>
    <script src="./js/app.js"></script>

    <script>
        $(".owl-reels").owlCarousel({
            items: 1,
            dots: true,
            autoplay: true,
            autoplayTimeout: 3000,
            autoplayHoverPause: true,
            loop: true,
            nav: true,
            navText: ["<i class='fa fa-chevron-left text-white'></i>", "<i class='fa fa-chevron-right text-white'></i>"]

        });
    </script>
